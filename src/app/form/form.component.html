<div class="container">
  <form [formGroup]="login">

    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input formControlName="pass" type="password" class="form-control" id="pass" placeholder="Constraseña">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <h2 *ngIf="usuario.email as email">{{email}}</h2>
</div>
